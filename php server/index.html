function home() {
const date = new Date();
const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
let day = date.getDate();
let month = months[date.getMonth()];
let dayName = days[date.getDay()];
document.getElementById("header-title").style.marginTop = "-10px";
let currentDate = `${dayName} ${day} ${month}`;
document.getElementById("date").textContent = currentDate;
document.getElementById("header-title").textContent = "Today";
refresh();
document.getElementById("today-icon").style.filter = "invert(30%) sepia(98%) saturate(3388%) hue-rotate(202deg) brightness(106%) contrast(104%)";
document.getElementById("today-navtitle").style.color = "#007AFF";

}

function call() {

document.getElementById("sheet").style.animation = "present 0.3s";


setTimeout(function() {
document.getElementById("sheet").style.width = "100%";
document.getElementById("mainUI").style.display = "none";
}, 300);


}


function cancel() {

document.getElementById("sheet").style.animation = "dismiss 0.3s";
document.getElementById("mainUI").style.display = "block";
setTimeout(function() {
document.getElementById("sheet").style.width = "0%";

}, 300);

}






function main() {

home();

if (document.getElementById("sheet").style.width == "100%") {
